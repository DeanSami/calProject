<!DOCTYPE html>
<head>
    <!--jQuery-->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/moment.min.js"></script>

    <!-- toastr -->
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css">
    <script src="node_modules/toastr/build/toastr.min.js"></script>

    <!--check can activate page-->
    <script src="js/canActivate.js"></script>

    <!--bootstrap + icons-->
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.0.0/css/bootstrap.min.css"
          integrity="sha384-P4uhUIGk/q1gaD/NdgkBIl3a6QywJjlsFJFk7SPRdruoGddvRVSwv5qFnvZ73cpz" crossorigin="anonymous">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--calendar includes-->
    <script src="js/apiRequest.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>calendar - register</title>
</head>
<body>

<div id="loading"></div>

<div class="user-form">
    <form>
        <h2>צור חשבון</h2>
        <p class="lead"></p>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="fullname" placeholder="שם מלא">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                <input type="username" class="form-control" name="username" placeholder="כתובת מייל">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" name="password" placeholder="סיסמה">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
				</span>
                <input type="text" class="form-control" name="confirm_password" placeholder="אשר סיסמה">
            </div>
        </div>
            <input type="checkbox"onclick="PopDetails()" id="checkEditor" name="checkEditor">
        <label class="text-primary" >הירשם כעורך תוכן</label>
        <div class="form-group editorDetails" >
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="category" placeholder="קטגוריה">
            </div>
        </div>
        <div  class="form-group editorDetails">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="experience" placeholder="שנות ניסיון">
            </div>
        </div>
        <div class="form-group">
            <script>
                function recaptcha_callback() {
                    $('#submit_form').prop('disabled', false);
                }
                function PopDetails(){
                    if(!document.getElementById("checkEditor").checked){
                        $(".editorDetails").hide();}

                    else {
                        $(".editorDetails").show();
                    }
                }
            </script>
            <div class="g-recaptcha" data-sitekey="6LdBDH8UAAAAAAaQkH_6v9fZE21VpD7Q4IpL3igJ"
                 data-callback="recaptcha_callback"></div>
        </div>
        <div class="form-group">
            <button onclick="register({
            fullname: fullname.value,
            username: username.value,
            password: password.value,
            password2: confirm_password.value,
            editor: checkEditor.value === 'on' ? 'true' : false,
            category: category.value,
            experience: experience.value
            })" class="btn btn-primary btn-block btn-lg" id="submit_form" type="button">הירשם
            </button>
        </div>
        <p class="text-right">כבר רשום?<a href="login.html" class="text-primary" >התחבר עכשיו!</a></p>
    </form>
</div>
</body>
</html>
