<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>calendar - register</title>

    <!--jQuery-->
    <script src="lib/jquery/moment.min.js"></script>
    <script src="lib/jquery/jquery-1.12.4.js"></script>
    <script src="lib/jquery/popper.min.js"></script>

    <!-- toastr -->
    <link rel="stylesheet" href="lib/toastr/toastr.min.css">
    <script src="lib/toastr/toastr.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" crossorigin="anonymous">
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--calendar includes-->
    <script src="js/apiRequest.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <!--check can activate page-->
    <script src="js/canActivate.js"></script>
</head>
<body>

<div class="loadingHide">
    <div id="loading"></div>
</div>

<div class="user-form">
    <form>
        <h2>צור חשבון</h2>
        <p class="lead"></p>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="fullname" placeholder="שם מלא">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                <input type="username" class="form-control" name="username" placeholder="כתובת מייל">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" name="password" placeholder="סיסמה">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
				</span>
                <input type="text" class="form-control" name="confirm_password" placeholder="אשר סיסמה">
            </div>
        </div>
            <input type="checkbox" onclick="PopDetailsEditor()" id="checkEditor" name="checkEditor">
        <label class="text-primary" >הירשם כעורך תוכן</label>
        <div class="form-group editorDetails" >

            <!--<div class="input-group">-->
                <!--<span class="input-group-addon"><i class="fa fa-user"></i></span>-->
                <!--<input type="text" class="form-control" name="category" placeholder="קטגוריה">-->
            <!--</div>-->

            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <select id="categoryRegisterSelect" class="custom-select custom-select form-control" name="category">
                </select>
            </div>

        </div>
        <div  class="form-group editorDetails">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="experience" placeholder="שנות ניסיון">
            </div>
        </div>
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LdBDH8UAAAAAAaQkH_6v9fZE21VpD7Q4IpL3igJ"
                 data-callback="recaptcha_callback"></div>
        </div>
        <div class="form-group">
            <button onclick="register({
            fullname: fullname.value,
            username: username.value,
            password: password.value,
            password2: confirm_password.value,
            editor: document.getElementById('checkEditor').checked,
            category: category.value,
            experience: experience.value
            })" class="btn btn-primary btn-block btn-lg" id="submit_form" type="button" disabled>הירשם
            </button>
        </div>
        <p class="text-right">כבר רשום?<a href="login.html" class="text-primary" >התחבר עכשיו!</a></p>
    </form>
</div>
</body>
</html>
