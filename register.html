<!DOCTYPE html>
<head>
    <!--jQuery-->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/moment.min.js"></script>

    <!-- toastr -->
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css">
    <script src="node_modules/toastr/build/toastr.min.js"></script>

    <!--check can activate page-->
    <script src="js/canActivate.js"></script>

    <!--bootstrap + icons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--calendar includes-->
    <script src="js/apiRequest.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <title>calendar - register</title>
</head>
<body>

<div id="loading"></div>

<div class="user-form">
    <form>
        <h2>צור חשבון</h2>
        <p class="lead"></p>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="שם משתמש" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                <input type="email" class="form-control" name="email" placeholder="כתובת מייל" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" name="password" placeholder="סיסמה" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
				</span>
                <input type="text" class="form-control" name="confirm_password" placeholder="אשר סיסמה" required="required">
            </div>
        </div>
        <div class="form-group">
            <button onclick="register({
            username: username.value,
            email: email.value,
            password: password.value,
            password2: confirm_password.value
            })" class="btn btn-primary btn-block btn-lg" type="button">הירשם</button>
        </div>
    </form>
</div>
</body>
</html>
