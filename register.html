<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>calendar - register</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="lib/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="signup-form">
    <form action="" method="post">
        <h2>צור חשבון</h2>
        <p class="lead"></p>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                <input type="text" class="form-control" name="username" placeholder="שם משתמש" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
                <input type="email" class="form-control" name="email" placeholder="כתובת מייל" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" name="password" placeholder="סיסמה" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
				<span class="input-group-addon">
					<i class="fa fa-lock"></i>
					<i class="fa fa-check"></i>
				</span>
                <input type="text" class="form-control" name="confirm_password" placeholder="אשר סיסמה" required="required">
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">הירשם</button>
        </div>
        <p class="small text-center"><br><a href="#"></a><a href="#"></a></p>
    </form>
    <div class="text-center"> <a href="#"></a></div>
</div>
</body>
</html>
