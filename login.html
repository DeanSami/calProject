<!DOCTYPE html>
<head>
    <!--jQuery-->
    <script src="lib/jquery.min.js"></script>
    <script src="lib/moment.min.js"></script>

    <!-- toastr -->
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css">
    <script src="node_modules/toastr/build/toastr.min.js"></script>

    <!--check can activate page-->
    <script src="js/canActivate.js"></script>

    <!--bootstrap + icons-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--calendar includes-->
    <script src="js/apiRequest.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <title>calendar - login</title>
</head>
<body>
<div id="loading"></div>

<div class="user-form">
    <form>
        <h2>התחבר</h2>
        <p class="lead"></p>
        <div id="error"></div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-plane"></i></span>
                <input type="text" class="form-control" name="username" placeholder="כתובת מייל" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" name="password" placeholder="סיסמה" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LeLzH4UAAAAAMruwz1VLUUlAWDM_CQgi16sAstT"
                 data-callback="recaptcha_callback"></div>
        </div>
        <div class="form-group">
            <button onclick="login(username.value,password.value)" type="button"
                    class="btn btn-primary btn-block btn-lg" id="submit_form">התחבר</button>
        </div>
    </form>

</div>
</body>
</html>
