<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>calendar - login</title>

    <!--jQuery-->
    <script src="lib/jquery/moment.min.js"></script>
    <script src="lib/jquery/jquery-1.12.4.js"></script>
    <script src="lib/jquery/popper.min.js"></script>

    <!-- toastr -->
    <link rel="stylesheet" href="lib/toastr/toastr.min.css">
    <script src="lib/toastr/toastr.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css" crossorigin="anonymous">
    <script src="lib/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <!--calendar includes-->
    <script src="js/apiRequest.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>

    <!--check can activate page-->
    <script src="js/canActivate.js"></script>
</head>
<body>
<div class="loadingHide">
    <div id="loading"></div>
</div>

<div class="user-form">
    <form>
        <h2>התחבר</h2>
        <p class="lead"></p>
        <div id="error"></div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                <input type="text" class="form-control" name="username" placeholder="כתובת מייל" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                <input type="text" class="form-control" name="password" placeholder="סיסמה" required="required">
            </div>
        </div>
        <div class="form-group">
            <div class="g-recaptcha" data-sitekey="6LdBDH8UAAAAAAaQkH_6v9fZE21VpD7Q4IpL3igJ"
                 data-callback="recaptcha_callback"></div>
        </div>
        <div class="form-group">
            <button onclick="login(username.value,password.value)" type="button"
                    class="btn btn-primary btn-block btn-lg" id="submit_form" disabled>התחבר</button>
        </div>
            <p class="text-right">לא רשום? <a href="register.html" class="text-primary" >הירשם עכשיו!</a></p>
    </form>

</div>
</body>
</html>
