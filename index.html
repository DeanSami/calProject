<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--jQuery-->
    <script src="lib/jquery.min.js"></script>

    <!--bootstrap-->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!--fullcalendar-->
    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <script src="lib/moment.min.js"></script>
    <script src="js/fullcalendar.min.js"></script>
    <script src="lib/he.js"></script>


    <script src="js/calendar.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <title>Calendar</title>

</head>
<body>
<div id='calendar'></div>

<div id="createEventModal" class="modal fade show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span
                        class="sr-only">close</span></button>
            </div>
                <h4 class="new-event-title" id="titleModifyEvent"></h4>

                <div id="modalBody" class="modal-body">
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" id="title" placeholder="שם אירוע"
                                   required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="text" class="form-control" id="startDate" placeholder="תאריך התחלה mm/dd/yyyy" required="required">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="text" class="form-control" id="endDate" placeholder="תאריך סיום mm/dd/yyyy">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group date">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <textarea class="form-control" type="text" rows="4" placeholder="פרטי אירוע" id="eventDescription"></textarea>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="form-group container">
                        <button type="submit" class="btn btn-primary btn-block btn-lg" id="submitButton" >צור אירוע</button>
                    </div>
                    <!--<button class="btn" data-dismiss="modal" aria-hidden="true">Cancel</button>-->
                </div>

        </div>
    </div>
</div>

</body>
</html>
