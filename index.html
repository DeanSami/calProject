<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar</title>

    <!--jQuery-->
    <script src="lib/moment.min.js"></script>
    <script src="lib/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- toastr -->
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.css">
    <script src="node_modules/toastr/build/toastr.min.js"></script>


    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>

    <!--fullcalendar-->
    <link rel="stylesheet" href="css/fullcalendar.min.css">
    <script src="js/fullcalendar.min.js"></script>
    <script src="http://fullcalendar.io/js/fullcalendar-2.1.1/lib/jquery-ui.custom.min.js"></script>
    <script src="lib/he.js"></script>

    <script src="js/calendar.js"></script>
    <script src="js/apiRequest.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <!--check can activate page-->
    <script src="js/canActivate.js"></script>
    <script src="js/bootbox.min.js"></script>


</head>
<body>
<div id="loading"></div>
<div class="container" style="flex-flow:row wrap">
    <div class="menu" style="" >
        dor menu
    </div>

    <div id='calendar'></div>
</div>

<div id="createEventModal" class="modal fade show">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span> <span
                        class="sr-only">close</span></button>
            </div>
            <h4 class="new-event-title" id="titleModifyEvent"></h4>

            <div id="modalBody" class="modal-body">
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" id="title" placeholder="שם אירוע"
                               required="required">
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" id="startDate" placeholder="" required="required"
                               disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" id="endDate" placeholder="" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-group date">
                        <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                        <textarea class="form-control" type="text" rows="4" placeholder="פרטי אירוע"
                                  id="eventDescription"></textarea>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <div class="form-group container">
                    <button class="btn btn-primary btn-block" onclick="onclickEvent()" id="submitButton" ></button>
                    <button class="btn btn-danger btn-block deleteButton" onclick="onclickDeleteEvent()" id="deleteButton" >מחק אירוע</button>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
